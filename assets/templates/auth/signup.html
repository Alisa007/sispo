<div class="modal-header">
  <button ng-click="$dismiss()"
          type="button"
          class="close"
          data-dismiss="modal"
          aria-label="Close">
    <span aria-hidden="true">&times;</span>
  </button>
  <h4 class="modal-title">Register</h4>
</div>
<div class="modal-body">
  <div class="card card-signin">

    <form name="signupForm"
          ng-submit="signup(user, signupForm.$valid); $close();"
          method="POST"
          role="form">


      <div ng-class="signupForm.email.$dirty ? (signupForm.email.$invalid ? 'has-error' : 'has-success' ) : ''"
           class="form-group">
        <input name="email"
               type="email"
               id="email"
               ng-model="user.email"
               ng-required="true"
               placeholder="Email"
               class="form-control" required autofocus>
      </div>

      <div ng-class="signupForm.password.$dirty ? (signupForm.password.$invalid ? 'has-error' : 'has-success' ) : ''"
           class="form-group">
        <input name="password"
               type="password"
               ng-model="user.password"
               pattern=".{6,}"
               ng-minlength="6"
               id="password"
               value=""
               placeholder="Password"
               class="form-control" required>
      </div>

      <div class="form-group">
        <button type="submit" class="btn btn-lg btn-primary btn-block">Register</button>
      </div>

    </form>
  </div>
</div>
