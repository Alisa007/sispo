<div class="row">
  <md-card class="col-xs-10 col-xs-offset-1 col-sm-8 col-sm-offset-2 col-md-6 col-md-offset-3">
    <md-card-content>
      <form name="recoverForm"
            ng-submit="recover(user, recoverForm.$valid)"
            method="POST"
            role="form">

        <div ng-class="recoverForm.password.$dirty ? (recoverForm.password.$invalid ? 'has-error' : 'has-success' ) : ''"
             class="form-group">
          <input name="password"
                 type="password"
                 ng-model="user.password"
                 pattern=".{6,}"
                 ng-minlength="6"
                 id="password"
                 value=""
                 placeholder="Password"
                 class="form-control" required>
        </div>

        <div class="form-group">
          <button type="submit" class="btn btn-lg btn-primary btn-block">Change password</button>
        </div>

      </form>
    </md-card-content>
  </md-card>
</div>
