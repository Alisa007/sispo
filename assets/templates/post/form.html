<form method="post"
      ng-submit="submit(true)"
      class="form-horizontal">

  <div class="form-group">
    <input ng-model="post.title"
           type="text"
           class="form-control"
           placeholder="Enter title ..."
           name="title" />
  </div>

  <div class="form-group">
     <textarea summernote
               ng-model="post.text"
               type="text"
               height="300"
               class="textarea form-control"
               rows="10"
               on-image-upload="upload(files)"
               editable="editable">
     </textarea>
  </div>

  <div class="form-group">
    <tags-input ng-model="post.tags">
      <auto-complete source="loadTags($query)"
                     min-length="0">
      </auto-complete>
    </tags-input>
  </div>

  <div class="form-group">
    <div class="btn-group btn-group-justified" role="group" aria-label="...">
      <div class="btn-group" role="group">
        <button type="submit" class="btn btn-success">Submit</button>
      </div>
      <div class="btn-group" role="group">
        <button type="reset"
                class="btn btn-danger"
                ng-click="post = undefined" value="Reset">Reset
        </button>
      </div>
    </div>
  </div>
</form>
